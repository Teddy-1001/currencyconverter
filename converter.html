<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="/currencyConverter/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Currency converter</h1>

        <form id="converterForm">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required> 
            </div>
            <div class="form-group">
                <label for="from-currency">From</label>
                <select name="from-currency" id="from-currency">
                    <!-- currency option inserted from API -->
                </select>
            </div>
            <div class="form-group">
                <label for="to-currency">To</label>
                <select name="to-currency" id="to-currency">
                    <!-- currency option inserted from API -->
                </select>
            </div>
            <button type="submit">Convert</button>

        </form>
        <div id="result"></div>
    </div>

    <script src="/currencyConverter/index.js"></script>
</body>
</html>
